<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>üïπÔ∏è Game Display</title>
  <style>
    body {
      background: #000;
      color: #0f0;
      font-family: monospace;
      text-align: center;
      padding: 20px;
    }
    canvas {
      background: #111;
      border: 2px solid #0f0;
      display: block;
      margin: 20px auto;
    }
    #data {
      background: #111;
      border: 1px solid #0f0;
      display: inline-block;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      color: #0f0;
      min-width: 250px;
    }
  </style>
</head>
<body>
  <h2>üïπÔ∏è Game Display</h2>
  <canvas id="canvas" width="600" height="400"></canvas>
  <div id="data">Waiting for sensor data...</div>

  <script>
    const protocol = window.location.protocol === "https:" ? "wss" : "ws";
    const socket = new WebSocket(`${protocol}://${window.location.hostname}:3000`);

    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const dataBox = document.getElementById('data');

    let x = canvas.width / 2;
    let y = canvas.height / 2;

    function draw() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
      ctx.arc(x, y, 15, 0, Math.PI * 2);
      ctx.fillStyle = "#00ff88";
      ctx.fill();
    }

    socket.onopen = () => {
      socket.send(JSON.stringify({ type: 'register', role: 'game' }));
      console.log('‚úÖ Game connected to WebSocket');
    };

    socket.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.type === 'sensorData') {
        const { x: ax, y: ay, z } = data.payload;
        x -= parseFloat(ax) * 2; // invert x-axis
        y += parseFloat(ay) * 2;


        // Constrain to canvas
        x = Math.max(15, Math.min(canvas.width - 15, x));
        y = Math.max(15, Math.min(canvas.height - 15, y));

        dataBox.innerHTML = `x: ${ax} | y: ${ay} | z: ${z}`;
        draw();
      }
    };

    socket.onerror = (err) => {
      console.error('WebSocket error:', err);
      dataBox.textContent = '‚ö†Ô∏è Connection error';
    };

    draw();
  </script>
</body>
</html>
