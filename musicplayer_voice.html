<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech-Controlled Music Test</title>
    <link rel="stylesheet" href="multimodal/style.css">
    <style>
        .song-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            max-width: 600px;
            margin: 0 auto 20px auto;
        }

        .song-button {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .song-button img {
            width: 100%;
            border-radius: 8px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        #speech-box {
            margin-top: 20px;
            padding: 15px;
            border: 2px solid #444;
            border-radius: 8px;
            background: #1e1e1e;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>

<body>

    <h1>ðŸŽµ Speech-Controlled Music Test ðŸŽµ</h1>

    <div class="song-grid">
        <div class="song-button">
            <img src="https://images.genius.com/eb73d7d926fa4f76674778fd297804e9.1000x1000x1.jpg"
                alt="505 by Arctic Monkeys" data-audio="songs/505.mp3">
            <button>505</button>
        </div>
        <div class="song-button">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/6f/Huntr-x_-_Golden.png" alt="Golden by Huntrix"
                data-audio="songs/golden.mp3">
            <button>Golden</button>
        </div>
        <div class="song-button">
            <img src="https://upload.wikimedia.org/wikipedia/en/7/71/Espresso_-_Sabrina_Carpenter.png"
                alt="Espresso by Sabrinca Carpenter" data-audio="songs/espresso.mp3">
            <button>Espresso</button>
        </div>
        <div class="song-button">
            <img src="https://upload.wikimedia.org/wikipedia/en/6/61/Kendrick_Lamar_-_Not_Like_Us.png"
                alt="Not Like Us by Kendrick Lamar" data-audio="songs/not_like_us.mp3">
            <button>Not Like Us</button>
        </div>
    </div>

    <audio id="player" controls style="width:100%; display:none;"></audio>

    <div id="speech-box">ðŸŽ¤ Say "play", "pause", "fastforward", or "rewind" to control the song, and "up" or "down" to control volume.</div>

    <script>
        const player = document.getElementById('player');
        let currentAudio = null;

        // select song
        document.querySelectorAll('.song-button img, .song-button button').forEach(el => {
            el.addEventListener('click', () => {
                const audioSrc = el.dataset.audio || el.parentElement.querySelector('img').dataset.audio;
                player.src = audioSrc;
                player.play();
                player.style.display = 'block';
                currentAudio = audioSrc;
            });
        });

        const output = document.getElementById("speech-box");
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (SpeechRecognition) {
            const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            recognition.lang = "en-US";
            recognition.continuous = true;
            recognition.interimResults = false;

            recognition.onresult = (event) => {
                const transcript = event.results[event.results.length - 1][0].transcript.trim().toUpperCase();;
                output.textContent = `Heard: "${transcript}"`;

                if (transcript.includes('PLAY')) {
                    player.play();
                } else if (transcript.includes('PAUSE')) {
                    player.pause();
                } else if (transcript.includes('SKIP')) {
                    player.currentTime = Math.min(player.currentTime + 10, player.duration || Infinity);
                } else if (transcript.includes('REWIND')) {
                    player.currentTime = Math.max(player.currentTime - 10, 0);
                } else if (transcript.includes('UP')) {
                    player.volume = Math.max(player.volume + 0.2, 0);
                } else if (transcript.includes('DOWN')) {
                    player.volume = Math.max(player.volume - 0.2, 0);
                }
            };

            recognition.onerror = (err) => {
                output.textContent = `Speech error: ${err.error}`;
            };

            recognition.start();
            output.textContent = "Listening... speak into the mic ðŸŽ¤";
        } else {
            output.textContent = "Speech recognition not supported in this browser.";
        }
    </script>
</body>
